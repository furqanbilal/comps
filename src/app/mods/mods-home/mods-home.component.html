<app-divider>Modal Component</app-divider>
<button (click)="onClick()">Show Modal</button>
<app-modal (event)="onClick()"  *ngIf="modal">
  <h3 modalTitle>Hi there</h3>
  <p>
    Supplied from Modal Home component.
  </p>
  <ng-container modalFooter>
    <button (click)="onClick()" class="ui button">Close</button>
  </ng-container>
</app-modal>

<app-accordion [data]="data"></app-accordion>
